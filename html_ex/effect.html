<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--太文字-->
    <p>これは<b>太文字 </b></p>
    <!--斜体-->
    <p>これは<i>italic</i></p>
    <!--マーク文字-->
    <p>これは<mark>マーク</mark></p>
    <p>これは<small>小さい</small></p>
    <p>これは<ins>追加</ins></p>
    <p>これは<sub>下付き</sub></p>
    <p>これは<sup>上付き</sup></p>
</body>
</html>
